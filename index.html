<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Radio Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="radio-app">
        <h1>Online Radio Player</h1>
        <h4>Now Playing: <span id="now-playing"></span> </h4>
        <div id="spinning-image-container">
            <img id="spinning-image"/>
        </div>
        <audio id="radio-player" controls></audio>
        <div class="accordion">
            <button class="accordion-button">Radio Stations</button>
            <div id="station-list" class="accordion-content">
                <!-- Stations will be dynamically loaded here -->
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>


</html>
